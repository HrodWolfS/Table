  <path d="M60 120 L90 120" stroke="#3D2B1F" stroke-width="2"/>
  
  <!-- Botte droite -->
  <path d="M110 120 L110 80 Q110 60 130 60 L140 60 L140 140 L120 140 Q110 140 110 120" 
